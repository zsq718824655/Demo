<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn1(){
	
	//同步传输
	//1创建ajax引擎对象
	
	
	//2注册监听器，服务器返回的结果
	xmlHttp.onreadystatechange=function(){
		//5回调函数
		if(xmlHttp.readyState==4&&xmlHttp.status==200){
		var spanEle=document.getElementById("span1");
	var content=	xmlHttp.responseText;
		spanEle.innerHTML=content;
		}
	}
	
	//3绑定地址
	xmlHttp.open("GET","/AJax/AjaxServlet?name=xiaoming",false);
	
	//4发送数据
	xmlHttp.send();
}





function fn2(){
	//1、创建ajax引擎对象 ---- 所有的操作都是通过引擎对象
	var xmlHttp = new XMLHttpRequest();
	//2、绑定监听 ---- 监听服务器是否已经返回相应数据
	xmlHttp.onreadystatechange = function(){
		if(xmlHttp.readyState==4&&xmlHttp.status==200){
			//5、接受相应数据
			var res = xmlHttp.responseText;
			document.getElementById("span2").innerHTML = res;
		}
	}
	//3、绑定地址
	xmlHttp.open("POST","/AJax/AjaxServlet",true);
	//4、发送请求
	xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlHttp.send("name=wangwu");
	
}
 






</script>
</head>
<body>

<input type="button" value="同步传输" onclick="fn1()" /><span id="span1"></span><br/>
<input type="button" value="异步传输"  onclick="fn2()"  /><span  id="span2"></span><br/>
<input type="button" value="测试"  onclick="alert()"  />


</body>
</html>
